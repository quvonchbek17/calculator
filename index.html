<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-2">
      <div class="calc text-center">
        <h1 class="text-success mb-5">Calculator</h1>

        <form class="calc-form mb-5">

          <select required class="money-type form-select mb-3" name="" id="">
            <option selected disabled>Kiritiladigan pul birligi</option>
            <option value="usz">O'zbek so'mi</option>
            <option value="usd">AQSH dollari</option>
          </select>

          <input required class="money-input form-control mb-3" type="number" min="0" placeholder="Miqdorni kiriting">

          <button class="btn btn-success">Hisoblash</button>
        </form>

        <div class="results">
            <h2 class="result-usz mb-3"></h2>
            <h2 class="result-usd mb-3"></h2>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
